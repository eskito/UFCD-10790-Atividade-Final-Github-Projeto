<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Mini Projeto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bem-vindo ao Meu Projeto GitHub</h1>
    </header>
    
    <main>
        <section class="counter">
            <h2>Contador Interativo</h2>
            <p id="count">0</p>
            <button id="increment">+</button>
            <button id="decrement">-</button>
            <button id="reset">Reset</button>
        </section>
        
        <section class="color-changer">
            <h2>Mudar Cor de Fundo</h2>
            <button id="changeColor">Mudar Cor</button>
        </section>
    </main>
    
    <footer>
        <p>Projeto criado para a atividade final de GitHub</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
